<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book My Seat  </title><link rel="icon" href="assests/images/icon2.png" type="image/icon type\">
    <link rel="stylesheet" href="assests/stylesheets/a.css">

</head>

<body>
    <div class="moviecontainer">
        <label>Choose Movie:</label>
        <select id="movie">
            <option value="400">Fight Club(400Rs.)</option>
            <option value="450">Tanhaji(450Rs.)</option>
            <option value="500">Boss Baby(500Rs.)</option>
            <option value="550">Hangover(550Rs.)</option>
            <option value="600">Avatar(600Rs.)</option>


        </select>


    </div>
    <ul class="showcase">
        <li>

            <div class="seat"></div>
            <small>Available</small>

        </li>
        <li>

            <div class="seat selected"></div>
            <small>Selected</small>

        </li>

        <li>

            <div class="seat occupied"></div>
            <small>Occupied</small>

        </li>

    </ul>
    <div class="container" style="margin-left: 0%;margin-top:2% ;">
        <div class="screen"></div>
        <div class="row">
            <div class="seat"></div>
            <div class="seat occupied"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>



        </div>
        <div class="row">
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat occupied"></div>
            <div class="seat occupied "></div>



        </div>
        <div class="row">
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat occupied"></div>
            <div class="seat occupied"></div>



        </div>
        <div class="row">
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat occupied"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>



        </div>
        <div class="row">
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>



        </div>
        <div class="row">
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat occupied"></div>
            <div class="seat occupied"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>



        </div>




    </div>
    <div style="margin-left: 0%;margin-top: 4%;">
        <p class="text">
            Number of seats selected <span id="count">0</span> <br><br>  Total amount to be paid =  Rs.<span id="total">0</span>


        </p>
    </div>



    <script src="assests/scripts/a.js"></script>


</body>

</html>
